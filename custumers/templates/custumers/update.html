{% extends 'templateSite.html' %}
{% load static %}

{% block content %}

  <div class="container" style="margin-top: 100px">

    <h3> Editar </h3>

    <form method="POST" action="{% url 'Save' %}"> {% csrf_token %}

      <input type="number" id="id"  name="id" value="{{ keyCustumer.id }}"
             class="form-control"  hidden>

      <label for="name" style="font-size:12px; font-weight:bold; margin-bottom:-10px;
             margin-top:5px;">Nome</label>
      <input type="text" id="name"  name="name" value="{{ keyCustumer.name }}"
             class="form-control">

      <label for="age" style="font-size:12px; font-weight:bold; margin-bottom:-10px;
             margin-top:10px;">Idade</label>
      <input type="number" id="age" name="age" value="{{ keyCustumer.age }}"
             class="form-control">

      <label for="email" style="font-size:12px; font-weight:bold; margin-bottom:-10px;
             margin-top:10px;">Email</label>
      <input type="email" id="email" name="email"  value="{{ keyCustumer.email }}"
             class="form-control" readonly>

      <label for="passw" style="font-size:12px; font-weight:bold; margin-bottom:-10px;
             margin-top:10px;">Senha</label>
      <input type="text"  id="passw" name="passw" value="{{ keyCustumer.passw }}"
             class="form-control"> <br/>

      <button type="submit" class="btn btn-primary" >Alterar</button>

    </form> <br/>

    <!-- ################################################################################### -->

    <form method="POST" action="{% url 'SendDelete' keyCustumer.id %}">
      {% csrf_token %}
      <input  type="text" name="id" value="{{ keyCustumer.id  }}" hidden>
      <button type="submit" class="btn btn-danger" style="margin-top:-115px;
              margin-left:115px">Deletar</button>
    </form>

  </div>

{% endblock %}
